    <h1>利物浦是冠军</h1>
    <p><a href="https://baike.baidu.com/item/%E5%88%A9%E7%89%A9%E6%B5%A6%E8%B6%B3%E7%90%83%E4%BF%B1%E4%B9%90%E9%83%A8/3464121">利物浦足球俱乐部</a>（Liverpool F.C.，简称“利物浦”）是一家位于英格兰西北部默西赛德郡港口城市利物浦的足球俱乐部，成立于1892年，是英格兰足球超级联赛的球队之一。
        利物浦是英格兰足球历史上最成功的俱乐部之一，也是欧洲乃至世界最成功的足球俱乐部之一。
        利物浦一共夺取过19次英格兰顶级联赛冠军、8次英格兰足总杯冠军、10次英格兰联赛杯冠军、16次英格兰社区盾杯冠军、6次欧洲冠军联赛（含欧洲冠军俱乐部杯）冠军、3次欧洲足联欧洲联赛（含欧洲联盟杯）冠军、4次欧洲超级杯冠军以及1次国际足联俱乐部世界杯冠军。
    </p>
